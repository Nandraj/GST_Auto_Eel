<!DOCTYPE html>
<html>

<head>
	<title>NR GST Auto</title>

	<link rel="shortcut icon" href="./static/images/favicon.ico" type="image/x-icon">
	<link href="./css/main.css" rel="stylesheet" type="text/css">

	<script type="text/javascript" src="/eel.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
	<script type="text/javascript">
		document.addEventListener("contextmenu", function (e) {
			e.preventDefault();
		}, false)
	</script>
</head>

<body onload="get_and_set_client_name_dropdown()">
	<div id="contents">
		<h3 align="Center">GST Auto</h3>
		<select id="client" name="client" value="Select" onchange="set_client_details()">
			<option>Select</option>
		</select>
		<table id="client_data">
			<tr>
				<td>User ID</td>
				<td id="User_id"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td id="Password" class="hidetext"></td>
			</tr>
			<tr>
				<td>GSTIN</td>
				<td id="GSTIN"></td>
			</tr>
			<tr>
				<td>Organization Type</td>
				<td id="Organization_Type"></td>
			</tr>
			<tr>
				<td>Contact Person</td>
				<td id="Contact_Person" style="font-size: 100%;"></td>
			</tr>
			<tr>
				<td>Contact Number</td>
				<td id="Contact_Number"></td>
			</tr>
			<tr>
				<td>Email ID</td>
				<td id="Email_ID" style="font-size: 90%;"></td>
			</tr>
			<tr>
				<td>Client Status</td>
				<td id="Client_Status"></td>
			</tr>
			<tr>
				<td>Registration Type</td>
				<td id="Registration_Type"></td>
			</tr>
		</table>
		<div class="buttons">
			<input id="open_xl_button" type="button" value="Edit" onclick="open_excel()" accesskey="e"
				title="Alt + e" />
			<input id="refresh_button" type="button" value="Refresh" onclick="data_refresh()" accesskey="r"
				title="Alt + r" />
			<input id="password_button" type="button" value="Password" onclick="showPasswrod()" accesskey="p"
				title="Alt + p" />
			<input id="login_button" type="button" value="Login" onclick="login()" accesskey="l" title="Alt + l" />
		</div>
	</div>
</body>

</html>
